{% load static %}
<link rel="stylesheet" href="{% static 'gamification/style.css' %}">

{% if latest_question_list %}
  <ul>
    {% for question in latest_question_list %}
      <li><a href="{% url 'gamification:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
  <p>質問がない</p>
{% endif %}
